<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>赤峰市房产信息网</title>
	<link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
	<link th:href="@{/layui/css/layui.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/themes/css/content.css}" rel="stylesheet" type="text/css">
</head>
<body class="layui-layout-body">
<div class="layui-tab layui-tab-card">
	<ul class="layui-tab-title">
		<li class="layui-this">项目详情</li>
		<li>预售证详情</li>
		<li>开发企业详情</li>
		<li>户型图</li>
		<li>在线预订</li>
	</ul>
	<div class="layui-tab-content" style="min-height: 780px;">
		<div class="layui-tab-item layui-show">
			<div class="layui-form-item">
				<label class="layui-form-label form-table-title">项目名称</label>
				<div class="layui-input-block form-table-content">
					<input type="text" class="layui-input" disabled="disabled" th:value="${project.projectname}">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label form-table-title">开发企业</label>
				<div class="layui-input-block form-table-content">
					<input type="text" class="layui-input" disabled="disabled" th:value="${project.corpname}">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label form-table-title">项目地址</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" disabled="disabled" th:value="${project.address}">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline" style="width: 45%">
					<label class="layui-form-label form-table-title">售楼处电话</label>
					<div class="layui-input-inline" style="width:85%">
						<input type="text" name="phone" class="layui-input" disabled="disabled" th:value="${project.salephoneno}">
					</div>
				</div>
				<div class="layui-inline" style="width: 45%">
					<label class="layui-form-label form-table-title">售楼处地址</label>
					<div class="layui-input-inline" style="width:85%">
						<input type="text" name="phone" class="layui-input" disabled="disabled" th:value="${project.saleaddress}">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline" style="width: 45%">
					<label class="layui-form-label form-table-title">楼栋数</label>
					<div class="layui-input-inline" style="width:85%">
						<input type="text" name="phone" class="layui-input" disabled="disabled" th:value="${project.bldnum}">
					</div>
				</div>
				<div class="layui-inline" style="width: 45%">
					<label class="layui-form-label form-table-title">占地面积</label>
					<div class="layui-input-inline" style="width:85%">
						<input type="text" name="phone" class="layui-input" disabled="disabled" th:value="${project.coverarea}">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline" style="width: 45%">
					<label class="layui-form-label form-table-title">开工日期</label>
					<div class="layui-input-inline" style="width:85%">
						<input type="text" name="phone" class="layui-input" disabled="disabled" th:value="${project.opendate}">
					</div>
				</div>
				<div class="layui-inline" style="width: 45%">
					<label class="layui-form-label form-table-title">交房日期</label>
					<div class="layui-input-inline" style="width:85%">
						<input type="text" name="phone" class="layui-input" disabled="disabled" th:value="${project.admitdate}">
					</div>
				</div>
			</div>
		</div>
		<div class="layui-tab-item">
			<table class="layui-hide" id="perBaseInfoTb" lay-filter="perBaseInfos"></table>
		</div>
		<div class="layui-tab-item">
			<div class="layui-form-item">
				<label class="layui-form-label form-table-title">开发企业</label>
				<div class="layui-input-block form-table-content">
					<input type="text" class="layui-input" disabled="disabled" th:value="${corp.corpname}">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label form-table-title">统一社会信用代码</label>
				<div class="layui-input-block form-table-content">
					<input type="text" class="layui-input" disabled="disabled" th:value="${corp.licenseno}">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label form-table-title">注册地址</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" disabled="disabled" th:value="${corp.registeraddress}">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline" style="width: 45%">
					<label class="layui-form-label form-table-title">联系人电话</label>
					<div class="layui-input-inline" style="width:85%">
						<input type="text" name="phone" class="layui-input" disabled="disabled" th:value="${corp.getPhoneno()}">
					</div>
				</div>
				<div class="layui-inline" style="width: 45%">
					<label class="layui-form-label form-table-title">联系人姓名</label>
					<div class="layui-input-inline" style="width:85%">
						<input type="text" name="phone" class="layui-input" disabled="disabled" th:value="${corp.getContactname()}">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline" style="width: 45%">
					<label class="layui-form-label form-table-title">法人姓名</label>
					<div class="layui-input-inline" style="width:85%">
						<input type="text" name="phone" class="layui-input" disabled="disabled" th:value="${corp.getLegalname()}">
					</div>
				</div>
				<div class="layui-inline" style="width: 45%">
					<label class="layui-form-label form-table-title">法人证件号</label>
					<div class="layui-input-inline" style="width:85%">
						<input type="text" name="phone" class="layui-input" disabled="disabled" th:value="${corp.getLegalcertno()}">
					</div>
				</div>
			</div>
		</div>
		<div class="layui-tab-item">
			<div class="layui-carousel" id="test10">
				<div carousel-item="">
					<div><img th:src="@{/themes/images/2.jpg}"/></div>
					<div><img th:src="@{/themes/images/3-1.jpg}"/></div>
					<div><img th:src="@{/themes/images/3-2.jpg}"/></div>
					<div><img th:src="@{/themes/images/4.jpg}"/></div>
					<div><img th:src="@{/themes/images/5.jpg}"/></div>
				</div>
			</div>
		</div>
		<div class="layui-tab-item">
			<form class="layui-form" action="">
				<div class="layui-form-item">
					<label class="layui-form-label form-table-title">选择户型</label>
					<div class="layui-input-block">
						<input type="checkbox" name="like[write]" title="二居室">
						<input type="checkbox" name="like[read]" title="三居室" checked="">
						<input type="checkbox" name="like[game]" title="四居室">
						<input type="checkbox" name="like[game]" title="其他">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label form-table-title">建筑面积</label>
					<div class="layui-input-block">
						<input type="checkbox" name="like[50]" title="50㎡以内">
						<input type="checkbox" name="like[70]" title="50-70㎡" checked="">
						<input type="checkbox" name="like[90]" title="70-90㎡">
						<input type="checkbox" name="like[120]" title="90-120㎡">
						<input type="checkbox" name="like[140]" title="120㎡以上">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label form-table-title">购房预算</label>
					<div class="layui-input-block">
						<input type="checkbox" name="like[50]" title="50万以内">
						<input type="checkbox" name="like[70]" title="50-70万" checked="">
						<input type="checkbox" name="like[90]" title="70-90万">
						<input type="checkbox" name="like[120]" title="90-120万">
						<input type="checkbox" name="like[140]" title="120万以上">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label form-table-title">楼层属性</label>
					<div class="layui-input-block">
						<input type="checkbox" name="like[50]" title="多层">
						<input type="checkbox" name="like[70]" title="小高层" checked="">
						<input type="checkbox" name="like[90]" title="高层">
						<input type="checkbox" name="like[120]" title="别墅">
						<input type="checkbox" name="like[140]" title="其他">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label form-table-title">房屋列表</label>
					<div class="layui-input-block">
						<select name="modules" lay-verify="required" lay-search="">
							<option value="">直接选择或搜索选择</option>
							<option value="1">1#1单元1032【562150元】</option>
							<option value="2">1#1单元1032【562150元】</option>
							<option value="3">1#1单元1032【562150元】</option>
							<option value="4">1#1单元1032【562150元】</option>
							<option value="5">2#1单元1032【562150元】</option>
							<option value="6">2#1单元1032【562150元】</option>
							<option value="7">2#1单元1032【562150元】</option>
							<option value="8">2#1单元1032【562150元】</option>
							<option value="9">2#1单元1032【562150元】</option>
							<option value="10">3#1单元1032【562150元】</option>
							<option value="11">3#1单元1032【562150元】</option>
							<option value="12">3#1单元1032【562150元】</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline" style="width: 45%">
						<label class="layui-form-label form-table-title">购房人</label>
						<div class="layui-input-inline" style="width:85%">
							<input type="text" name="phone" class="layui-input" autocomplete="off">
						</div>
					</div>
					<div class="layui-inline" style="width: 45%">
						<label class="layui-form-label form-table-title">身份证号码</label>
						<div class="layui-input-inline" style="width:85%">
							<input type="text" name="phone" class="layui-input" autocomplete="off">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline" style="width: 45%">
						<label class="layui-form-label form-table-title">手机号码</label>
						<div class="layui-input-inline" style="width:85%">
							<input type="text" name="phone" class="layui-input" autocomplete="off">
						</div>
					</div>
					<div class="layui-inline" style="width: 45%">
						<label class="layui-form-label form-table-title">短信验证码</label>
						<div class="layui-input-inline">
							<input type="text" name="phone" class="layui-input" autocomplete="off">
						</div>
						<div class="layui-form-mid" style="padding: 0!important;">
							<button type="button" class="layui-btn layui-btn-normal" id="FLY-getvercode">获取验证码</button>
						</div>
					</div>
				</div>
				<button type="button" class="layui-btn layui-btn-lg">在线预订</button>
			</form>
		</div>
	</div>
</div>
<script th:src="@{/layui/layui.js}"></script>
<script th:inline="javascript">
	layui.use(['element', 'table', 'carousel'], function () {
		var projectno = layui.data('project').projectno;

		var $ = layui.jquery
			, element = layui.element
			, table = layui.table
			, carousel = layui.carousel;

		var layid = location.hash.replace(/^#tab=/, '');
		element.tabChange('tab', layid);

		element.on('tab(tab)', function (elem) {
			location.hash = 'tab=' + $(this).attr('lay-id');
		});

		table.render({
			elem: '#perBaseInfoTb'
			, url: '/maps/perBaseInfos/' + projectno
			, height: 780
			, cellMinWidth: 80
			, cols: [
				[
					{field: 'presellno', title: '预售证号', width: 100}
					, {field: 'bldfunction', title: '楼栋属性', sort: true, width: 100}
					, {field: 'totalnum', title: '批准户数', width: 100}
					, {field: 'totalarea', title: '批准面积', width: 100}
					, {field: 'startdate', title: '许可开始日期', width: 120}
					, {field: 'stopdate', title: '许可截止日期', width: 120}
					, {field: 'address', title: '项目位置'}
				]
			]
		});

		//图片轮播
		carousel.render({
			elem: '#test10'
			, width: '900px'
			, height: '760px'
			, interval: 5000
		});
	});
</script>
</body>
</html>

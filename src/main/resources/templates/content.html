<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>赤峰市房产信息网</title>
	<link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
	<link th:href="@{/layui/css/layui.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/layui/autocomplete/autocomplete.css}" rel="stylesheet" type="text/css">
</head>
<body class="layui-layout-body" style="min-width: 1000px;overflow-x: auto;overflow-y: auto;background: #f1f1f1">
<div class="layui-layout layui-layout-admin">
	<div class="layui-header layui-bg-blue" style="position: fixed;width: 100%;">
		<div class="layui-col-md3" style="padding-left: 15px;padding-top: 15px">
			<img th:src="@{/themes/images/logo.png}">
		</div>
		<div class="layui-col-md9" style="padding-right: 15px;">
			<div style="float: right">
				<input type='text' autocomplete="off" placeholder="请输入项目名称或项目地址检索" class="layui-input layui-input-search" name="auto-regions" id="auto-regions">
				<a href=""><i class="layui-icon layui-icon-search"></i></a>
			</div>
		</div>
	</div>
	<div id="layui-body" data-anim="layui-anim-upbit" style="width: 1000px;margin:0 auto;padding-top: 60px;">
		<div id="test1" class="layui-carousel" style="padding-top: 20px; background-color: #F2F2F2;">
			<div carousel-item>
				<div><img src="http://localhost:8001/api/file/f771e1bc7d4b492f80ea30d81af01f4c"></div>
				<div><img src="http://localhost:8001/api/file/ef907f1ebfec4980ab54158f5590e2f9"></div>
				<div><img src="http://localhost:8001/api/file/ee8f101e6ffe44519bc8d930e8fe7d7b"></div>
			</div>
		</div>
		<div style="padding-top: 20px; background-color: #F2F2F2;">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md9">
					<div class="layui-card">
						<div class="layui-card-header">项目详情</div>
						<div class="layui-card-body">
							<p class="layui-elem-quote" th:text="'项目名称：' + ${region.regionName}"></p>
							<p class="layui-elem-quote" th:text="'项目地址：' + ${region.address}"></p>
							<p class="layui-elem-quote" th:text="'销售均价：' + ${region.avgPrice} + '元/㎡'"></p>
							<p class="layui-elem-quote" th:text="'绿化率：' + ${region.greeningRate}"></p>
						</div>
					</div>
				</div>
				<div class="layui-col-md3">
					<div class="layui-card">
					</div>
				</div>
			</div>
		</div>
		<div class="layui-tab layui-tab-brief" style="padding-top: 20px;background: #ffffff">
			<ul class="layui-tab-title">
				<li class="layui-this">楼盘详情</li>
				<li>预售证信息</li>
				<li>开发企业信息</li>
				<li>户型图</li>
				<li>楼盘相册</li>
			</ul>
			<div class="layui-tab-content" style="min-height: 500px;">
				<div class="layui-tab-item layui-show">
					<img th:src="@{/themes/images/bldview.jpg}"/>
				</div>
				<div class="layui-tab-item">
					<img th:src="@{/themes/images/cert.jpg}" style="width: 80%"/>
				</div>
				<div class="layui-tab-item">
					<img th:src="@{/themes/images/cert.jpg}" style="width: 80%"/>
				</div>
				<div class="layui-tab-item">
					<div class="layui-carousel" id="test10">
						<div carousel-item="">
							<div><img th:src="@{/themes/images/png01.jpg}" style="width: 80%"/></div>
							<div><img th:src="@{/themes/images/png02.jpg}" style="width: 80%"/></div>
							<div><img th:src="@{/themes/images/png03.jpg}" style="width: 80%"/></div>
							<div><img th:src="@{/themes/images/png04.jpg}" style="width: 80%"/></div>
							<div><img th:src="@{/themes/images/png05.jpg}" style="width: 80%"/></div>
						</div>
					</div>
				</div>
				<div class="layui-tab-item">
					<div class="layui-carousel" id="test11">
						<div carousel-item="">
							<div><img th:src="@{/themes/images/proj01.jpg}" style="width: 80%"/></div>
							<div><img th:src="@{/themes/images/proj02.jpg}" style="width: 80%"/></div>
							<div><img th:src="@{/themes/images/proj03.jpg}" style="width: 80%"/></div>
							<div><img th:src="@{/themes/images/proj04.jpg}" style="width: 80%"/></div>
							<div><img th:src="@{/themes/images/proj05.jpg}" style="width: 80%"/></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
<script th:src="@{/layui/layui.js}"></script>
<script th:inline="javascript">
	var ctxPath = /*[[@{/}]]*/'';
	layui.config({
		base: ctxPath + 'layui/autocomplete/'
	}).extend({ //设定模块别名
		autocomplete: 'autocomplete'
	});
	layui.use(['carousel', 'element', 'layer', 'autocomplete', 'laytpl'], function () {
		var $ = layui.jquery;
		var autocomplete = layui.autocomplete;

		$("#layui-body").height(window.innerHeight - 60);

		// auto 快速定位，过滤小区
		autocomplete.render({
			elem: $('#auto-regions')[0],
			url: ctxPath + 'auto-regions',
			template_val: '{{d.regionName}}',
			template_txt: '{{d.regionName}} <span class=\'layui-badge layui-bg-gray\'>{{d.address}}</span>',
			onselect: function (resp) {
				// 跳转到选择的项目详情页面
				window.location.href = ctxPath + 'content/' + resp.regionId;
			}
		});

		var carousel = layui.carousel;
		//建造实例
		carousel.render({
			elem: '#test1'
			, width: '100%' //设置容器宽度
			, arrow: 'always' //始终显示箭头
		});

		var layid = location.hash.replace(/^#tab=/, '');
		var element = layui.element;
		element.tabChange('tab', layid);

		element.on('tab(tab)', function (elem) {
			location.hash = 'tab=' + $(this).attr('lay-id');
		});

		//图片轮播
		carousel.render({
			elem: '#test10'
			, width: '900px'
			, height: '760px'
			, interval: 5000
		});

		//图片轮播
		carousel.render({
			elem: '#test11'
			, width: '900px'
			, height: '760px'
			, interval: 5000
		});
	});
</script>
</html>

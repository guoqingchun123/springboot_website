<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>赤峰市房产信息网</title>
	<link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
	<link th:href="@{/layui/css/layui.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/layui/autocomplete/autocomplete.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/layui/css/maps.css}" rel="stylesheet" type="text/css">
	<style>
		.room-list {
			margin: 5px;
			width: 150px;
			color: #333;
			font-size: 14px;
			line-height: 32px;
			cursor: pointer;
			position: relative;
			display: inline-block;
		}
		
		.bg-gdcd {
			height: 32px;
			background: #00dd02;
			font-size: 16px;
			padding: 0 8px;
			font-weight: bold;
			position: relative;
		}
		
		.saled {
			background: #dd6a62;
		}
		
		.mortgage {
			background: #ddb400;
		}
		
		.close {
			background: #dd6600;
		}
		
		.frozen {
			background: #dd8800;
		}
		
		.nosale {
			background: #b9d8dd;
		}
		
		.bg-gdcd span {
			border: 1px solid #959595;
			font-size: 14px;
			height: 20px;
			line-height: 20px;
			position: absolute;
			top: 0px;
			right: 0px;
		}
		
		.m-bott {
			padding: 6px;
			line-height: 20px;
			border: 1px solid #dcdddd;
		}
		
		.room-content {
			width: 260px;
			position: absolute;
			z-index: 999;
			top: -120px;
			left: 160px;
			display: none;
		}
		
		.room-list:hover .room-content {
			display: block;
			z-index: 999;
		}
		
		.content-box {
			background: #fff;
			padding: 15px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
		}
		
		.content-box p {
			margin: 0;
			color: #999;
		}
		
		.content-box p span {
			color: #333;
		}
		
		.box-title span {
			font-size: 14px;
			margin-left: 8px;
			border: 1px solid #959595;
			padding: 0 5px;
		}
		
		.bldSpan {
			background-color: white;
			height: 25px;
			line-height: 25px;
			border-radius:5px;
			position: absolute;
		}
		
		.bldDiv {
			margin: 5px;
			background-color: aqua;
			text-align: center;
			width: 150px;
			color: #333;
			font-size: 14px;
			line-height: 32px;
			cursor: pointer;
			position: relative;
			display: inline-block;
		}
		
		.bldSpan:hover {
			background-color: #09ff11;
		}
		
		.bldDiv:hover {
			background-color: #09ff11;
		}
		
		.selectedBld {
			background-color: #09ff11;
		}
	</style>
</head>
<body class="layui-layout-body" style="min-width: 1000px;overflow-x: auto;overflow-y: auto;background: #f1f1f1">
<div class="layui-layout layui-layout-admin">
	<div class="layui-header layui-bg-blue" style="position: fixed;width: 100%;">
		<div class="layui-col-md3" style="padding-left: 15px;padding-top: 15px">
			<img th:src="@{/themes/images/logo.png}">
		</div>
		<div class="layui-col-md9" style="padding-right: 15px;">
			<div style="float: right">
				<input type='text' autocomplete="off" placeholder="请输入项目名称或项目地址检索"
					   class="layui-input layui-input-search" name="auto-regions" id="auto-regions">
				<a href="javascript:;"><i class="layui-icon layui-icon-search"></i></a>
			</div>
		</div>
	</div>
	<div id="layui-body" data-anim="layui-anim-upbit" style="width: 75%;min-width: 1000px;margin:0 auto;padding-top: 65px;">
		<div style="width: 100%;height:60px;background-color: white;padding-top: 15px;line-height: 60px;">
			<div class="layui-col-md3" style="padding-left: 15px">
				<h1 th:text="${region.regionName}"></h1>
			</div>
			<div class="layui-col-md9">
				<span class="layui-breadcrumb" lay-separator="|" style="font-size: 30px">
				  <a href="#" data-value="salesData">销售情况</a>
				  <a href="javascript:;" data-value="houseHold">户型图</a>
				  <a href="javascript:;" data-value="regionImage">项目相册</a>
				</span>
			</div>
		</div>
		<div style="width: 100%;background-color: white;margin-top: 10px;height:auto;overflow:hidden;">
			<div class="layui-col-md4">
				<div class="layui-carousel" id="carousel">
					<div carousel-item="">
						<div id="regionSalesData"></div>
						<div style="text-align:center">
							<img th:src="${region?.logoPath}" style="height: 350px"/></div>
					</div>
				</div>
			</div>
			<div id="viewImageDiv" class="layui-col-md8"></div>
		</div>
		<div id="salesDataDiv" style="width: 100%;background-color: white;margin-top: 10px;height:auto;">
			<div class="layui-tab layui-tab-card">
				<ul class="layui-tab-title">
					<li th:each="bld,bldStat : ${region.listBldCells}"
						th:value="${bld.projectId} + '|' + ${bld.bldNo}" th:class="${bldStat.index == 0 ? 'layui-this bldCellTab' : 'bldCellTab'}">
						<label th:text="${bld.bldName}"></label>
					</li>
				</ul>
			</div>
			<div id="houseCardContainer" class="layui-tab-content"></div>
		</div>
	</div>
</div>
<script id="viewImageScript" type="text/html">
	<div style="position: relative;height: auto;display:inline-block">
		{{# if(d.viewPath != null){ }}
		<image th:src="${region?.viewPath}" style="height:350px"></image>
		{{# layui.each(d.listRegionBlds, function(index, bld){ }}
		<span class="bldSpan" value="{{=bld.projectId}}|{{=bld.bldNo}}" style="{{=bld.location}}">{{bld.bldName}}</span>
		{{# }); }}
		{{# } else { }}
		{{# layui.each(d.listRegionBlds, function(index, bld){ }}
		<span class="bldDiv" value="{{=bld.projectId}}|{{=bld.bldNo}}">{{bld.bldName}}</span>
		{{# }); }}
		{{# } }}
	</div>
</script>
<script id="houseCardScript" type="text/html">
	<ul class="layui-timeline">
		{{# layui.each(d, function(index, house){ }}
		{{# if(house.initRoom === 1){ }}
		<li class="layui-timeline-item">
			<i class="layui-icon layui-timeline-axis">{{house.floorName}}层</i>
			<div class="layui-timeline-content layui-text">
				{{# }; }}
				<div class="room-list">
					{{# if(house.presellState === '已售'){ }}
					<div class="bg-gdcd saled">{{house.showName}}<span>{{house.presellState}}</span></div>
					{{# } else if (house.salesFlag === '否') { }}
					<div class="bg-gdcd nosale">{{house.showName}}<span>非卖</span></div>
					{{# } else if (house.mortgageFlag === '是') { }}
					<div class="bg-gdcd mortgage">{{house.showName}}<span>抵押</span></div>
					{{# } else if (house.closeFlag === '是') { }}
					<div class="bg-gdcd close">{{house.showName}}<span>查封</span></div>
					{{# } else if (house.frozenFlag === '是') { }}
					<div class="bg-gdcd frozen">{{house.showName}}<span>冻结</span></div>
					{{# } else if (house.presellState === '未售') { }}
					<div class="bg-gdcd">{{house.showName}}<span>{{house.presellState}}</span></div>
					{{# } }}
					<div class="m-bott">建筑面积：{{house.constructArea}}㎡</div>
					<div class="room-content">
						<img class="content-top" th:src="@{/themes/images/houseTitle.png}"/>
						<div class="content-box">
							<div class="box-title"><span>{{house.houseUse}}</span><span>
								{{# if(house.salesFlag === '否'){ }}
								非卖
								{{# } else { }}
								{{house.presellState}}
								{{# } }}
							</span></div>
							<p>套内面积：<span>{{house.ownArea}}㎡</span>
							<p>户型：<span>{{house.houseHold}}</span>
								{{# if(house.presellState === '未售'){ }}
							<p>备案价格：<span>{{house.presellPrice}}元/㎡</span>
								{{# } }}
						</div>
					</div>
				</div>
				{{# }); }}
			</div>
		</li>
	</ul>
</script>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/layui/echarts/echarts.js}"></script>
<script th:src="@{/layui/echarts/macarons.js}"></script>
<script th:inline="javascript">
	var ctxPath = /*[[@{/}]]*/'';
	layui.config({
		base: ctxPath + 'layui/autocomplete/'
	}).extend({ //设定模块别名
		autocomplete: 'autocomplete'
	});
	layui.use(['carousel', 'element', 'layer', 'autocomplete', 'laytpl'], function () {
		var $ = layui.jquery;
		var autocomplete = layui.autocomplete;
		var laytpl = layui.laytpl;

		$("#layui-body").height(window.innerHeight - 60);

		// auto 快速定位，过滤小区
		autocomplete.render({
			elem: $('#auto-regions')[0],
			url: ctxPath + 'auto-regions',
			template_val: '{{d.regionName}}',
			template_txt: '{{d.regionName}} <span class=\'layui-badge layui-bg-gray\'>{{d.address}}</span>',
			onselect: function (resp) {
				// 跳转到选择的项目详情页面
				window.location.href = ctxPath + 'content/' + resp.regionId;
			}
		});

		var carousel = layui.carousel;

		carousel.render({
			elem: '#carousel'
			, width: '100%' //设置容器宽度
			, height: '350px'
			, arrow: 'always' //始终显示箭头
		});

		var layid = location.hash.replace(/^#tab=/, '');
		var element = layui.element;
		element.tabChange('tab', layid);

		element.on('tab(tab)', function (elem) {
			location.hash = 'tab=' + $(this).attr('value');
		});

		getTpl = document.getElementById("houseCardScript").innerHTML
			, view = document.getElementById('houseCardContainer');
		laytpl(getTpl).render([[${region.listHouse}]], function (html) {
			view.innerHTML = html;
		});

		getTpl = document.getElementById("viewImageScript").innerHTML
			, view = document.getElementById('viewImageDiv');
		laytpl(getTpl).render([[${region}]], function (html) {
			view.innerHTML = html;
		});
		
		$(".bldCellTab").on("click", function () {
			var bld = $(this).attr("value");
			$.ajax({
				url: ctxPath + 'bldHouses',
				method: 'get',
				data: {
					projectId: bld.split("|")[0],
					bldNo: bld.split("|")[1]
				},
				success: function (res) {
					getTpl = document.getElementById("houseCardScript").innerHTML
						, view = document.getElementById('houseCardContainer');
					laytpl(getTpl).render(res, function (html) {
						view.innerHTML = html;
					});
				}
			});
		});

		$(".layui-breadcrumb a").on("click", function () {
			var viewType = $(this).attr("data-value");
			window.location.replace(ctxPath + 'content/' + [[${region.regionId}]] + "?viewType=" + viewType);
		});

		$(".bldSpan").on("click", function () {
			var bldId = $(this).attr("value");
			$("li[value='" + bldId + "']").trigger("click");
			$(".bldSpan").removeClass("selectedBld");
			$(this).addClass("selectedBld");
		});

		$(".bldDiv").on("click", function () {
			var bldId = $(this).attr("value");
			$("li[value='" + bldId + "']").trigger("click");
			$(".bldDiv").removeClass("selectedBld");
			$(this).addClass("selectedBld");
		});

		var option = {
			tooltip: {
				trigger: 'item',
				formatter: "{a} <br/>{b} : {c} ({d}%)"
			},
			series: [
				{
					type: 'pie',
					radius: '85%',
					data: [[${region.salesData}]],
					label: {
						normal: {
							formatter(v) {
								return Math.round(v.percent) + '%' + '' + v.name
							},
							textStyle: {
								fontWeight: 300,
								fontSize: 16    //文字的字体大小
							}
						}
					}
				}
			]
		};

		var regionSalesDataCharts = echarts.init(document.getElementById('regionSalesData'), 'macarons');

		regionSalesDataCharts.setOption(option);
		var regionHouseHoldSalesData = [[${region.listHouseHold}]];

		var matingSalesHouseHolds = [];
		var matingSalesSell = [];
		var matingSalesNoSaled = [];
		var matingSalesNoSale = [];
		var residenceHouseHolds = [];
		var residenceSalesSell = [];
		var residenceSalesNoSaled = [];
		var residenceSalesNoSale = [];

		for (var i = 0; i < regionHouseHoldSalesData.length; i++) {
			if (regionHouseHoldSalesData[i].houseUse.indexOf('住宅') == -1) {
				matingSalesHouseHolds.push(regionHouseHoldSalesData[i].houseUse + regionHouseHoldSalesData[i].houseHold);
				matingSalesSell.push(regionHouseHoldSalesData[i].sellNum);
				matingSalesNoSaled.push(regionHouseHoldSalesData[i].nosaledNum);
				matingSalesNoSale.push(regionHouseHoldSalesData[i].nosaleNum);
			} else {
				residenceHouseHolds.push(regionHouseHoldSalesData[i].houseUse + regionHouseHoldSalesData[i].houseHold);
				residenceSalesSell.push(regionHouseHoldSalesData[i].sellNum);
				residenceSalesNoSaled.push(regionHouseHoldSalesData[i].nosaledNum);
				residenceSalesNoSale.push(regionHouseHoldSalesData[i].nosaleNum);
			}
		}

		option = {
			title: {
				text: '配套',
				textStyle: {
					//文字颜色
					color: '#1a1b1a',
					fontWeight: 'bold',
					//字体大小
					fontSize: 18
				}
			},
			tooltip: {
				trigger: 'axis',
				axisPointer: {            // 坐标轴指示器，坐标轴触发有效
					type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
				}
			},
			legend: {
				data: ['已售', '未售', '非卖']
			},
			grid: {
				left: '3%',
				right: '4%',
				bottom: '3%',
				containLabel: true
			},
			xAxis: [
				{
					type: 'category',
					data: matingSalesHouseHolds
				}
			],
			yAxis: [
				{
					type: 'value'
				}
			],
			series: [
				{
					name: '已售',
					type: 'bar',
					stack: '销售情况',
					data: matingSalesSell
				},
				{
					name: '未售',
					type: 'bar',
					stack: '销售情况',
					data: matingSalesNoSaled
				},
				{
					name: '非卖',
					type: 'bar',
					stack: '销售情况',
					data: matingSalesNoSale
				},
			]
		};

		var matingSalesDataEcharts = echarts.init(document.getElementById('matingSalesData'), 'macarons');

		matingSalesDataEcharts.setOption(option);

		option = {
			title: {
				text: '住宅',
				textStyle: {
					//文字颜色
					color: '#1a1b1a',
					fontWeight: 'bold',
					//字体大小
					fontSize: 18
				}
			},
			tooltip: {
				trigger: 'axis',
				axisPointer: {            // 坐标轴指示器，坐标轴触发有效
					type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
				}
			},
			legend: {
				data: ['已售', '未售', '非卖']
			},
			grid: {
				left: '3%',
				right: '4%',
				bottom: '3%',
				containLabel: true
			},
			xAxis: [
				{
					type: 'category',
					data: residenceHouseHolds
				}
			],
			yAxis: [
				{
					type: 'value'
				}
			],
			series: [
				{
					name: '已售',
					type: 'bar',
					stack: '销售情况',
					data: residenceSalesSell
				},
				{
					name: '未售',
					type: 'bar',
					stack: '销售情况',
					data: residenceSalesNoSaled
				},
				{
					name: '非卖',
					type: 'bar',
					stack: '销售情况',
					data: residenceSalesNoSale
				},
			]
		};

		var residenceSalesDataEcharts = echarts.init(document.getElementById('residenceSalesData'), 'macarons');

		residenceSalesDataEcharts.setOption(option);

		$(window).resize(function () {
			matingSalesDataEcharts.resize();
			residenceSalesDataEcharts.resize();
			regionSalesDataCharts.resize();
		});

		$('img').error(function () {
			$(this).attr('src', ctxPath + "themes/images/nothing.png");
		});
	});
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common :: header"></div>
    <style>
        html {
            height: 100%;
        }
        body {
            height: 100%;
        }
        .description {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -120px;
            margin-top: 135px;
            font-size: 16px;
        }
        .description h3 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .description .operate {
            margin-top: 10px;
        }
    </style>
</head>
<body th:style="'background: url(' + @{/themes/images/500.png} + ') no-repeat center center'">
<div class="description">
    <div class="operate">
        <button type="button" class="layui-btn layui-btn-primary" onclick="doRefresh()">刷新网页</button>
        <button type="button" class="layui-btn" onclick="toIndex()">回到首页</button>
    </div>
</div>
<script th:inline="javascript">
    var ctxPath = /*[[@{/}]]*/'';
    function doRefresh() {
        window.location.reload();
    }
    function toIndex () {
        window.location.replace(ctxPath);
    }
</script>
</body>

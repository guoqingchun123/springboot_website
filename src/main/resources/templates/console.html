<script th:inline="javascript">
	function initLayout() {
	    //获取高度兼容IE8 window.innerHeight
        var height=window.innerHeight||Math.max(document.documentElement.clientHeight, document.body.clientHeight);
		document.getElementById('content').style.height = (height - 100) + 'px';
		document.getElementById('content-left').style.height = (height - 116) + 'px';
		document.getElementById('content-right').style.height = (height - 116) + 'px';
	}

	document.ready(function () {
		initLayout();
	});
</script>

<script th:inline="javascript">
	var ctxPath = /*[[@{/}]]*/'';
	layui.use(['layer', 'table'], function () {

		// 供给和销售情况

		saleChart.setOption({

				y: 'top'
			},
			tooltip: {
                trigger: 'axis'

			dataset: {
				dimensions: ['月份', '商品房(供给)', '商品房(销售)', '住宅(供给)', '住宅(销售)'],

							show: true,

					smooth: false,

						normal: {

					}

					smooth: false,
				}, {
					type: 'line',

				}
			]
		});

		// 销售均价
		var priceChart = echarts.init(document.getElementById('content-price'), 'macarons');
		priceChart.setOption({
			/*title: {
				text: '商品房销售均价示意图',
				x: 'center',
				textStyle: {
					fontSize: '18',
					color: '#333333'
				},
				subtext: '单位：元/平方米',
				subtextStyle: {
					color: '#333333'
				}
			},*/
			tooltip: {
				trigger: 'axis'
			},
			dataset: {
				dimensions: ['月份', '住宅', '商业', '配套'],
				source: [[${data.monthAvgPrice}]]
			},
			legend: {
				y: 'top',
			},
			xAxis: {type: 'category'},
			yAxis: {},
			series: [
				{
					type: 'line',
					smooth: false,
                    label: {
                        normal: {
                            show: true,
                            position: 'top'
                        }
                    }
				}, {
					type: 'line',
					smooth: false
				}, {
					type: 'line',
					smooth: false
				}
			]
		});

		// 库存
		var stockChart = echarts.init(document.getElementById('content-stock'), 'macarons');
		stockChart.setOption({
			/*title: {
				text: '商品房库存情况示意图',
				x: 'center',
				textStyle: {
					fontSize: '18',
					color: '#333333'
				},
				subtext: '单位：万平方米',
				subtextStyle: {
					color: '#333333'
				}
			},*/
			tooltip: {
				trigger: 'axis'
			},
			dataset: {
				dimensions: ['月份', '住宅', '商业', '配套'],
				source: [[${data.monthStocks}]]
			},
			legend: {
				y: 'top'
			},
			xAxis: {type: 'category'},
			yAxis: {},
			series: [
				{
					type: 'bar',
					label: {
						normal: {
							show: true,
							position: 'top'
						}
					}
				}, {
					type: 'bar',
					label: {
						normal: {
							show: true,
							position: 'top'
						}
					}
				}, {
					type: 'bar',
					label: {
						normal: {
							show: true,
							position: 'top'
						}
					}
				}
			]
		});

		//// 交易流水
		//tab 切换表格数据
		$('.tab-business').on('click', function () {
			$('.tab-business').addClass('tab-active');
			$('.tab-house').removeClass('tab-active');
			var loadingIndex = layer.load(2);
			$.get(ctxPath + "region-trades?dataType=business", {}, function (data) {
				//渲染表格数据
				layui.table.render({
					elem: '#list-trade-data',
					skin: 'line',
                    limit: Number.MAX_VALUE,
					cols: [
						[{
							field: 'regionId',
							title: '小区Id',
							hide: true
						}, {
							field: 'regionName',
							title: '项目名称'
						}, {
							field: 'divisionName',
							title: '区域'
						}, {
							field: 'sales',
							title: '套数/面积'
						}, {
							field: 'avgPrice',
							title: '均价'
						}]
					],
					data: data
				});
			});
			layer.close(loadingIndex);
		});
		$('.tab-house').on('click', function () {
			$('.tab-business').removeClass('tab-active');
			$('.tab-house').addClass('tab-active');
			var loadingIndex = layer.load(2);
			$.get(ctxPath + "region-trades?dataType=residence", {}, function (data) {
				//渲染表格数据
				layui.table.render({
					elem: '#list-trade-data',
					skin: 'line',
                    limit: Number.MAX_VALUE,
					cols: [
						[{
							field: 'regionId',
							title: '小区Id',
							hide: true
						}, {
							field: 'regionName',
							title: '项目名称'
						}, {
							field: 'divisionName',
							title: '区域'
						}, {
							field: 'sales',
							title: '套数/面积'
						}, {
							field: 'avgPrice',
							title: '均价'
						}]
					],
					data: data
				});
			});
			layer.close(loadingIndex);
		});
		//渲染表格数据
		layui.table.render({
			elem: '#list-trade-data',
			skin: 'line',
            limit: Number.MAX_VALUE,
			cols: [
				[{
					field: 'regionId',
					title: '小区Id',
					hide: true
				}, {
					field: 'regionName',
					title: '项目名称'
				}, {
					field: 'divisionName',
					title: '区域'
				}, {
					field: 'sales',
					title: '套数/面积'
				}, {
					field: 'avgPrice',
					title: '均价'
				}]
			],
			data: [[${data.regionTrades}]]
		});

		layui.table.on('row(table)', function (obj) {
			var data = obj.data;

			//标注选中样式
			obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');

			//跳转到小区详情页面
            window.open(ctxPath + 'sales/' + data.regionId);

			// window.location.replace(ctxPath + 'content/' + data.regionId);
		});

		//// 地图
        var polygonList = [];
        var regions = [[${data.regionTrades}]];

        //初始化加载地图
        var regionMap = new AMap.Map('content-map', {
            center: [118.916202, 42.271235], //初始地图中心点
            resizeEnable: true, //是否监控地图容器尺寸变化
            zoom: 15,
            zooms: [10, 18]
        });
        function radomColor(){
            var color = "#";
            for( var i = 0; i < 6; i++ ){
                color += ( Math.random()*16 | 0 ).toString(16);
            }
            return color;
        };
        //显示小区范围
        if (regions && regions.length >0){
            for (var i = 0; i < regions.length; i++) {
                var lnglatList = [];
                if (regions[i].lnglats == null){
                    continue;
                }
                var pathLnglat = regions[i].lnglats.split(';');
                for (var j = 0; j < pathLnglat.length; j++) {
                    lnglatList.push(pathLnglat[j].split(","))
                }
                var polygon = new AMap.Polygon({

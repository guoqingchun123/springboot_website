<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="fragments/common :: header"></th:block>
	<th:block th:replace="fragments/index :: style"></th:block>
</head>
<body id="website-body" class="layout-index">
<div th:replace="fragments/common :: loading"></div>
<div th:replace="fragments/common :: layout-header"></div>
<div id="website-content">
	<div id="website-toolbar">
		<div id="website-search" class="layui-col-md6">
			<input id="region-search-input" name="region-search-input" placeholder="请输入小区名称或小区地址进行检索" />
			<i class="layui-icon layui-icon-search"></i>
		</div>
		<div id="website-navigation" class="layui-col-md6">
			<button type="button" id="website-navigation-button" class="layui-btn layui-btn-lg layui-btn-normal">
				<i class="layui-icon layui-icon-location"></i>地图导航
			</button>
		</div>
	</div>
	<div id="region-filter">
		<blockquote class="layui-elem-quote layui-quote-nm">
			区域范围：
			<span id="region-division" class="layui-breadcrumb" lay-separator="|">
				<a href="javascript:;" data-value="" class="selected">不限</a>
				<a href="javascript:;" data-value="150404">松山区</a>
				<a href="javascript:;" data-value="150402">红山区</a>
			</span>
		</blockquote>
		<!--
        <blockquote class="layui-elem-quote layui-quote-nm">
            备案均价：
            <span class="layui-breadcrumb region-avg-price" lay-separator="|">
                <a href="javascript:;" class="selected">不限</a>
                <a href="javascript:;" data-value=" < 7000">7000元/㎡以下</a>
                <a href="javascript:;" data-value="between 7000 and 8000">7000~8000元/㎡</a>
                <a href="javascript:;" data-value="between 8000 and 9000">8000~9000元/㎡</a>
                <a href="javascript:;" data-value="between 9000 and 10000">9000~10000元/㎡</a>
                <a href="javascript:;" data-value=" > 10000">10000元/㎡以上</a>
            </span>
        </blockquote>
        -->
		<blockquote class="layui-elem-quote layui-quote-nm">
			房屋户型：
			<span id="region-house-hold" class="layui-breadcrumb" lay-separator="|">
				<a href="javascript:;" class="selected">不限</a>
				<a href="javascript:;" data-value="一室">一室</a>
				<a href="javascript:;" data-value="二室">二室</a>
				<a href="javascript:;" data-value="三室">三室</a>
				<a href="javascript:;" data-value="四室">四室</a>
				<a href="javascript:;" data-value="五室">五室</a>
				<a href="javascript:;" data-value="其他">其他</a>
			</span>
		</blockquote>
	</div>
	<div id="region-loader"></div>
	<div class="hidden-link">
		<a href="fragments-regions?pageNo=1&pageSize=100">小区列表</a>
	</div>
</div>
<div th:replace="fragments/common :: layout-footer"></div>
<script th:replace="fragments/common :: region-query-script"></script>
<script th:replace="fragments/index :: script"></script>
</body>
</html>
